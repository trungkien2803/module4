<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Hello, world!</title>
    <style>
        div{
            height: 50px;
        }
    </style>
</head>
<body>


<div class="form-container sign-up-container" style="height: 600px">
    <form th:action="@{/validateUser}" th:object="${login}" method="post">
        <div>
            <input th:field="*{userName}" type="text" placeholder="Name"/>
            <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">df</span>
        </div>
        <div>
            <input th:field="*{email}" type="text" placeholder="Email"/>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">df</span>
        </div>
        <div>
            <input th:field="*{password}" type="password" placeholder="Password"/>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">dfg</span>
        </div>
        <div>
            <input th:field="*{phoneNumber}" type="text" placeholder="Phone Number"/>
            <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">dfg</span>
        </div>
        <button>Sign Up</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
